- name: Including Steps for Maven
  include_role:
    name: common
    tasks_from: maven

- name: Setup Shipping Service
  template:
    src: shipping.service
    dest: /etc/systemd/system/shipping.service

- name: Start Shipping Service
  systemd:
    name: shipping
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Include Prometheus Role
  include_role:
    name: prometheus