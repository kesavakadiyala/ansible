- name: Installing nodeJs and dependencies
  yum:
    name:
      - nodejs
      - make
      - gcc-c++
    state: latest

- name: Including AZ cli Installation steps
  include_role:
    name: common
    tasks_from: az-cli-setup

- name: Adding application user
  user:
    name: roboshop

- name: Creating catalogue directory
  file:
    path: "{{ARTIFACT_PATH}}"
    state: directory

- name: Downloading artifacts from azure
  include_role:
    name: common
    tasks_from: artifact-download

- name: Changing permissions of project directory
  file:
    path: "{{ARTIFACT_PATH}}"
    owner: roboshop
    group: roboshop

- name: Updating catalogue configuration
  template:
    src: catalogue.service
    dest: /etc/systemd/system/catalogue.service

- name: Starting Catalogue application
  systemd:
    name: Catalogue
    state: restarted
    enabled: yes
    daemon_reload: yes
