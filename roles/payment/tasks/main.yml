- name: Including Steps for Python
  include_role:
    name: common
    tasks_from: python

- name: Including rsyslog role
  include_role:
    name: common
    tasks_from: rsyslog

- name: Setting Payment Service
  template:
    src: payment.service
    dest: /etc/systemd/system/payment.service

- name: Start Payment Service
  systemd:
    name: payment
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Include Prometheus Role
  include_role:
    name: prometheus

- name: Include File Beat Role
  include_role:
    name: filebeat